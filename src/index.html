<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A handy website to help you find your favorite games on sale at the lowest price possible. Search by game or current deals!"
    />

    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@700&family=Mallanna&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/small.css" />
    <link rel="stylesheet" href="/css/medium.css" />
    <link rel="stylesheet" href="/css/large.css" />

    <!-- Scripts -->
    <script src="js/main.js" type="module"></script>

    <title>Game Dealer</title>
  </head>
  <body>
    <header id="main-header">
      <a id="logo" href="/">
        <img src="images/logos/logo_basic.png" alt="Logo" />
        <h1>Game DEALer</h1>
      </a>
      <div class="icons">
        <a class="info" href="#" title="User">
          <img src="images/user-svgrepo-com.svg" alt="Home Page" />
          <span class="caption">User</span>
        </a>
        <a class="home" href="#" title="Home">
          <img src="images/home-svgrepo-com.svg" alt="Home Page" />
          <span class="caption">Home</span>
        </a>
        <a class="wishlist" href="#" title="Wishlist">
          <img src="images/heart-svgrepo-com.svg" alt="Wishlist" />
          <span class="caption">Wishlist</span>
        </a>
      </div>
    </header>
    <main>
      <div id="main-motto">
        <img src="images/logos/Logo.png" alt="Logo" />
        <p>
          We mastered the Art of the Deal <br />
          <strong>so you don't have to.</strong>
        </p>
      </div>
      <p id="search-text">
        Search thousands of games across multiple of platforms.
      </p>
      <form
        class="search"
        action="/dealListing/"
        method="GET"
        onsubmit="return false"
      >
        <fieldset class="field">
          <label id="search" for="search-bar"
            ><input
              type="text"
              name="title"
              id="search-bar"
              placeholder="Search Games"
            />
          </label>
        </fieldset>
        <fieldset class="actions">
          <button class="search-button" type="submit">
            <img src="images/search-svgrepo-com.svg" alt="Search Button" />
          </button>
        </fieldset>
      </form>
      <section id="main-deals">
        <h2>Deals of the Day</h2>
        <ul class="grid" id="top-deals"></ul>
        <span class="loading">
          <img src="images/logos/logo_basic.png" alt="Loading Image" />
        </span>
      </section>
    </main>
    <footer id="main-footer">
      <p>&copy;Not yet finished</p>
    </footer>
  </body>
</html>
