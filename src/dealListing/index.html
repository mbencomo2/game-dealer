<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A handy website to help you find your favorite games on sale at the lowest price possible. Search by game or current deals!"
    />

    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@700&family=Mallanna&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/small.css" />
    <link rel="stylesheet" href="/css/medium.css" />
    <link rel="stylesheet" href="/css/large.css" />

    <title>Game Dealer</title>
    <script src="/js/dealListing.js" type="module"></script>
  </head>
  <body>
    <header id="main-header">
      <a id="logo" href="/">
        <img src="/images/logos/logo_basic.png" alt="Logo" />
        <h1>Game DEALer</h1>
      </a>
      <div class="icons">
        <a class="info" href="#" title="User">
          <img src="/images/user-svgrepo-com.svg" alt="Home Page" />
          <span class="caption">User</span>
        </a>
        <a class="home" href="#" title="Home">
          <img src="/images/home-svgrepo-com.svg" alt="Home Page" />
          <span class="caption">Home</span>
        </a>
        <a class="wishlist" href="#" title="Wishlist">
          <img src="/images/heart-svgrepo-com.svg" alt="Wishlist" />
          <span class="caption">Wishlist</span>
        </a>
      </div>
    </header>
    <main>
      <h1>Search Deals by Game</h1>
      <form class="search" method="GET" onsubmit="return false">
        <fieldset class="field">
          <label id="search" for="search-bar"
            ><input
              type="text"
              name="title"
              id="search-bar"
              placeholder="Search Games"
            />
          </label>
        </fieldset>
        <fieldset class="actions">
          <button class="search-button" type="submit">
            <img src="/images/search-svgrepo-com.svg" alt="Search Button" />
          </button>
        </fieldset>
      </form>
      <button type="button" class="button" id="show-filters">+ Filters</button>
      <div class="filters">
        <form id="filters" onsubmit="return false">
          <label for="storeID" class="top">
            Store
            <select name="storeID" id="storeID">
              <option value="">All Stores</option>
            </select>
          </label>
          <label for="pageSize" class="top">
            Page Size
            <select name="pageSize" id="pageSize">
              <option value="15" selected>15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
          </label>
          <label for="sortBy" class="top">
            Sort by:
            <select name="sortBy" id="sortBy">
              <option value="Deal Rating" selected>Deal Rating</option>
              <option value="Title">Title</option>
              <option value="Savings">Savings</option>
              <option value="Price">Price</option>
              <option value="Metacritic">Metacritic</option>
              <option value="Reviews">Reviews</option>
              <option value="Release">Release</option>
              <option value="Store">Store</option>
              <option value="Recent">Recent</option>
            </select>
          </label>
          <label for="direction" class="top">
            Sort Direction:
            <select name="desc" id="direction">
              <option value="1">Ascending</option>
              <option value="0" selected>Descending</option>
            </select>
          </label>
          <span>
            Price:
            <label>
              $
              <input type="number" name="lowerPrice" id="lowerPrice" />
            </label>
            -
            <label>
              $
              <input type="number" name="upperPrice" id="uppperPrice" />
            </label>
          </span>
          <label for="onSale" class="sbs">
            On Sale:
            <input
              type="checkbox"
              name="onSale"
              id="onSale"
              value="1"
              checked
            />
          </label>
        </form>
      </div>
      <ul class="grid" id="search-deals"></ul>
      <h2 class="search-message">Try Searching your favorite game!</h2>
      <span class="loading">
        <img src="/images/logos/logo_basic.png" alt="Loading Image" />
      </span>
    </main>
    <footer id="main-footer">
      <p>&copy;Not yet finished</p>
    </footer>
  </body>
</html>
