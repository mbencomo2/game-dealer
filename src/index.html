<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@700&family=Mallanna&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/small.css" />
    <link rel="stylesheet" href="/css/medium.css" />
    <link rel="stylesheet" href="/css/large.css" />

    <title>Game Dealer</title>
  </head>
  <body>
    <header id="main-header">
      <a id="logo" href="/">
        <img src="images/logos/logo_basic.png" alt="Logo" />
        <h1>Game DEALer</h1>
      </a>
      <div class="icons">
        <a class="home" href="#" title="Home">
          <img src="images/home-svgrepo-com.svg" alt="Home Page" />
          <span class="caption">Home</span>
        </a>
        <a class="wishlist" href="#" title="Wishlist">
          <img src="images/heart-svgrepo-com.svg" alt="Wishlist" />
          <span class="caption">Wishlist</span>
        </a>
      </div>
    </header>
    <main>
      <div id="main-motto">
        <img src="images/logos/Logo.png" alt="Logo" />
        <p>
          We mastered the Art of the Deal <br />
          <strong>so you don't have to.</strong>
        </p>
      </div>
      <p id="search-text">
        Search thousands of games across dozens of platforms.
      </p>
      <div class="search">
        <div class="field">
          <label id="search" for="search-bar"
            ><input
              type="text"
              name="search"
              id="search-bar"
              placeholder="Search Games"
            />
          </label>
        </div>
        <div class="actions">
          <button
            class="search-button"
            type="submit"
            onclick="window.location.href = '/dealListing/'"
          >
            <img src="images/search-svgrepo-com.svg" alt="Search Button" />
          </button>
        </div>
      </div>
      <section id="main-deals">
        <h1>Deals of the Day</h1>
        <ul class="grid" id="top-deals">
          <li class="deal-card">
            <h2 class="deal-card__title">A Hat in Time</h2>
            <picture>
              <source
                media="(min-width: 500px)"
                srcset="
                  https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/f2826553dde5f86a5c02a277376713fd.jpg
                "
              />
              <source
                media="(min-width: 800px)"
                srcset="
                  https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/7ff4b6021c6a582ae204924c3e9a181f.jpg
                "
              />
              <img
                src="https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/7ff4b6021c6a582ae204924c3e9a181f.jpg"
                alt="placeholder"
                class="deal-card__image"
              />
            </picture>
            <div class="deal-card__details">
              <div class="deal-card__prices">
                <p class="deal-card__retail">$60.00</p>
                <p class="deal-card__list">$25.00</p>
              </div>
              <div class="deal-card__actions">
                <a class="deal-card__wish" href="#" title="Add to Wishlist">
                  <img src="images/heart-svgrepo-com.svg" alt="Wishlist" />
                </a>
                <a class="deal-card__shop" href="#" title="Purchase">
                  <img
                    src="images/shopping-cart-svgrepo-com.svg"
                    alt="Store Page"
                  />
                </a>
              </div>
            </div>
          </li>
          <li class="deal-card">
            <h2 class="deal-card__title">A Hat in Time</h2>
            <picture>
              <source
                media="(min-width: 500px)"
                srcset="
                  https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/f2826553dde5f86a5c02a277376713fd.jpg
                "
              />
              <source
                media="(min-width: 800px)"
                srcset="
                  https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/7ff4b6021c6a582ae204924c3e9a181f.jpg
                "
              />
              <img
                src="https://cdn2.steamgriddb.com/file/sgdb-cdn/thumb/7ff4b6021c6a582ae204924c3e9a181f.jpg"
                alt="placeholder"
                class="deal-card__image"
              />
            </picture>
            <div class="deal-card__details">
              <div class="deal-card__prices">
                <p class="deal-card__retail">$125.00</p>
                <p class="deal-card__list">$75.00</p>
              </div>
              <div class="deal-card__actions">
                <a class="deal-card__wish" href="#" title="Add to Wishlist">
                  <img src="images/heart-svgrepo-com.svg" alt="Wishlist" />
                </a>
                <a class="deal-card__shop" href="#" title="Purchase">
                  <img
                    src="images/shopping-cart-svgrepo-com.svg"
                    alt="Store Page"
                  />
                </a>
              </div>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer">
      <p>&copy;Not yet finished</p>
    </footer>
  </body>
</html>
