<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Search for your favorite games using our convenient cross-site search tool."
    />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- css -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@700&family=Mallanna&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/small.css" />
    <link rel="stylesheet" href="/css/medium.css" />
    <link rel="stylesheet" href="/css/large.css" />

    <title>Game Dealer</title>
    <script src="/js/dealListing.js" type="module"></script>
  </head>
  <body>
    <header id="main-header">
      <a id="logo" href="/">
        <img src="/images/logos/logo_basic.png" alt="Logo" />
        <h1>Game DEALer</h1>
      </a>
      <nav class="icons">
        <span class="burger" title="Site Menu">
          <img src="/images/hamburger-menu-svgrepo-com.svg" alt="Site Menu" />
        </span>
        <div class="menu-content hidden">
          <a class="icon" href="/" title="Home">
            <img src="/images/home-svgrepo-com.svg" alt="Home Page" />
            <span class="caption">Home</span>
          </a>
          <a class="icon" href="/wishlist/" title="Wishlist">
            <img
              id="wishlist-icon"
              src="/images/heart-svgrepo-com.svg"
              alt="Wishlist"
            />
            <span class="caption">Wishlist</span>
          </a>
          <a class="icon user" href="/user/" title="User">
            <img src="/images/user-svgrepo-com.svg" alt="User" />
            <span class="caption">User</span>
          </a>
          <a class="icon" href="/help/" title="Help">
            <img src="/images/help-svgrepo-com.svg" alt="Help" />
            <span class="caption">Help</span>
          </a>
        </div>
      </nav>
    </header>
    <main>
      <h1>Search Deals</h1>
      <form class="search" action="/dealListing/" method="GET">
        <input
          type="text"
          name="title"
          id="search-bar"
          placeholder="Search Games"
          aria-label="Search Bar"
        />
        <button class="search-button" type="submit">
          <img src="/images/search-svgrepo-com.svg" alt="Search Button" />
        </button>
      </form>
      <button type="button" class="button" id="show-filters">
        Filters
        <img
          src="/images/down-svgrepo-com.svg"
          alt="Chevron Down"
          width="40"
          height="40"
        />
      </button>
      <form class="filters hidden" onsubmit="return false">
        <label for="storeID" class="top">
          Store
          <select name="storeID" id="storeID">
            <option value="">All Stores</option>
          </select>
        </label>
        <label for="sortBy" class="top">
          Sort by:
          <select name="sortBy" id="sortBy">
            <option value="Deal Rating" selected>Deal Rating</option>
            <option value="Title">Title</option>
            <option value="Savings">Savings</option>
            <option value="Price">Price</option>
            <option value="Metacritic">Metacritic</option>
            <option value="Reviews">Reviews</option>
            <option value="Release">Release</option>
            <option value="Store">Store</option>
            <option value="Recent">Recent</option>
          </select>
          <input type="hidden" name="pageNumber" value="0" />
        </label>
        <label for="direction" class="top">
          Sort Direction:
          <select name="desc" id="direction">
            <option value="1">Ascending</option>
            <option value="0" selected>Descending</option>
          </select>
        </label>
        <p class="sbs">
          Price:&nbsp;
          <label for="lowerPrice">
            $
            <input type="number" name="lowerPrice" id="lowerPrice" />
          </label>
          &nbsp;-&nbsp;
          <label for="upperPrice">
            $
            <input type="number" name="upperPrice" id="upperPrice" />
          </label>
        </p>
        <label for="onSale" class="sbs">
          On Sale:&nbsp;
          <input type="checkbox" name="onSale" id="onSale" value="1" checked />
        </label>
        <input type="hidden" name="pageNumber" value="0" id="pageNum" />
      </form>
      <div class="page-select"></div>
      <ul class="grid" id="search-deals"></ul>
      <span class="loading">
        <img src="/images/logos/logo_basic.png" alt="Loading Image" />
      </span>
      <h2 class="search-message deal-card__title">
        Try Searching your favorite game!
      </h2>
      <div class="page-select"></div>
    </main>
    <footer id="main-footer">
      <p>&copy;Not yet finished</p>
    </footer>
    <div class="email-modal hidden">
      <form class="alert-form">
        <img
          class="close-modal"
          src="/images/close-svgrepo-com.svg"
          alt="Close Modal"
        />
        <h2>Create Email Alert</h2>
        <label for="email" class="top">
          Email:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="someone@website.com"
          />
        </label>
        <label for="price" class="top">
          Price:
          <select name="price" id="price">
            <option value="4.99">$4.99</option>
            <option value="9.99">$9.99</option>
            <option value="14.99" selected>$14.99</option>
            <option value="19.99">$19.99</option>
            <option value="24.99">$24.99</option>
            <option value="19.99">$29.99</option>
            <option value="44.99">$44.99</option>
          </select>
        </label>
        <input type="hidden" name="gameID" id="gameId" value="" />
        <button id="email-button" type="button" data-id="">Create Alert</button>
      </form>
    </div>
    <div id="alerts"></div>
  </body>
</html>
